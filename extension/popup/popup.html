<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360">
  <link rel="stylesheet" href="popup.css">
  <title>Polycast</title>
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div id="loading" class="view">
      <div class="spinner"></div>
    </div>

    <!-- Login form -->
    <div id="login-view" class="view hidden">
      <div class="logo">Polycast</div>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" autocomplete="username" required>
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" id="login-btn">Sign In</button>
        <div id="login-error" class="error hidden"></div>
      </form>
    </div>

    <!-- Logged in status -->
    <div id="status-view" class="view hidden">
      <div class="user-info">
        <div class="display-name" id="display-name"></div>
        <div class="username" id="username-display"></div>
      </div>

      <div class="lang-cards">
        <div class="lang-card">
          <div class="lang-label">Native</div>
          <div class="lang-value" id="native-lang">—</div>
        </div>
        <div class="lang-card">
          <div class="lang-label">Learning</div>
          <div class="lang-value" id="target-lang">—</div>
        </div>
      </div>

      <div class="word-count">
        <span id="word-count-num">0</span> saved words
      </div>

      <p class="hint">Click words in YouTube or Netflix subtitles to look them up.</p>

      <button id="logout-btn" class="btn-logout">Sign Out</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
